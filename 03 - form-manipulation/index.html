<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form-manipulation</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body style="font-family: sans-serif">
		<!-- Your code goes here -->

		<section>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>Manipulation des formulaires ☠</h1>
					</div>
					<form action="" method="POST">
						<div class="row">
							<span>
								<label for="name">Nom&nbsp;:</label>
								<input
									type="text"
									minlength="2"
									maxlength="20"
									id="name"
									name="user_name"
								/>
							</span>
							<span>
								<label for="firstName">Prenom&nbsp;:</label>
								<input
									type="text"
									minlength="2"
									maxlength="20"
									id="firstName"
									name="user_firstName"
								/>
							</span>
						</div>

						<div class="row">
							<span
								><h3>
									Acceptation de la vente de votre âme
								</h3></span
							>
							<span>
								<label for="subscribeContract"
									>Vous acceptez Tout</label
								>
								<input
									type="checkbox"
									id="all"
									name="all"
									value="Vendue"
								/>
							</span>
							<span>
								<label for="subscribeNewsLetter"
									>Vous accepter le SPAM</label
								>
								<input
									type="checkbox"
									id="spam"
									name="spam"
									value="Spamé"
								/>
							</span>
						</div>
						<fieldset>
							<legend>To be or not to be ?</legend>

							<div>
								<input
									type="radio"
									id="toBe"
									name="answer"
									value="Vous êtes un coquinou"
								/>
								<label for="toBe">to be</label>
							</div>

							<div>
								<input
									type="radio"
									id="notToBe"
									name="answer"
									value="Vous n'êtes pas un coquinou"
								/>
								<label for="notToBe">not to be</label>
							</div>
						</fieldset>
						<span>
							<input
								class="btn btn-success"
								type="submit"
								value="Soumettre"
							/>
						</span>
					</form>
					<div id="datas" class="shadow"></div>
				</div>
				<div class="row">
					<div class="col-12">
						<h2>Sélectionnez une option :</h2>
						<form>
							<label for="choix">Choix :</label>
							<select id="choix" name="choix">
								<option value="Gagné">Le bon choix</option>
								<option value="Hahaha">Un peu moins bon</option>
								<option value="Perdu">Le mauvais choix</option>
							</select>
							<br />

							<label for="champTexte"
								>Bon là c'est un champ de texte :</label
							>
							<input
								type="text"
								id="champTexte"
								name="champTexte"
								readonly
							/>
						</form>
					</div>
				</div>
				<div class="row">
					<h2>Champ de texte avec autocomplétion</h2>
					<form>
						<label for="autocomplete">Recherche :</label>
						<input
							type="text"
							id="autocomplete"
							name="autocomplete"
						/>
					</form>
					<!-- Div pour afficher les suggestions -->
					<div id="suggestions" style="display: none"></div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="js/exercices.js"></script>
	</body>
</html>
